name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * 1"  # scan settimanale il lunedì alle 03:00 UTC

permissions:
  contents: read

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Preferisci il pyproject, ma ripiega su requirements-dev se serve
          if [ -f "pyproject.toml" ]; then
            pip install -e .[dev] || pip install -e .
          fi
          if [ -f "requirements-dev.txt" ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Security scan (pip-audit)
        run: |
          python -m pip install pip-audit
          # Fallisce il job se trova vulnerabilità: va bene, così le vedi subito.
          pip-audit

      - name: Static analysis (Bandit)
        run: |
          python -m pip install bandit
          bandit -r src -x tests
